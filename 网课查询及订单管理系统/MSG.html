<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./MSG.css">
    <title>Document</title>
</head>
<body>
    <div class="userinfo">
        <span id="schoolName"></span> <span id="userName"></span> <span id="account"></span> <span id="password"></span>
    </div>
    <div class="layui-form">
        <table class="layui-table">
            <thead>
                <tr>
                    <th width="15%">课程Name</th>
                    <th width="10%">总集数</th>
                    <th width="10%">未完成集数</th>
                    <th width="14%">课程Start Time</th>
                    <th width="14%">课程End Time</th>
                    <th width="14%">考试Start Time</th>
                    <th width="14%">考试End Time</th>
                    <th width="10%">考试State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="courseName"></td>
                    <td id="chapterCount"></td>
                    <td id="unfinishedChapterCount"></td>
                    <td id="courseStartTime"></td>
                    <td id="courseEndTime"></td>
                    <td id="examStartTime"></td>
                    <td id="examEndTime"></td>
                    <td id="examState"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
